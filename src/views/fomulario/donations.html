      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
          const getUser = async (name = '') => {
            const accessToken = localStorage.getItem('accessToken');
        
            const url = name ? `http://localhost:3000/api/donations?name=${encodeURIComponent(name)}` : 'http://localhost:3000/api/donations';
            
            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error("Falha ao buscar os dados do usuário");
                }

                const data = await response.json();
              
                fillUserTable(data);

            } catch (error) {
                console.error("Erro ao obter os dados do usuário:", error);
            }
        };

        const fillUserTable = (data) => {
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = '';
                
                data.forEach((distributions) => {
                    console.log(distributions.user)
                    const row = document.createElement('tr');
    
                    row.innerHTML = `
                        <th scope="row">${distributions.id}</th>
                        <td>${distributions.user.name}</td>
                        <td>${distributions.resource.name}</td>
                        <td>${distributions.resource.quantity || 'Indefinido'}</td>
                        <td>${distributions.user.user_type || 'Indefinido'}</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            };
    
            const filterData = () => {
                const name = document.getElementById('searchInput').value.trim();
                getUser(name);
            };

            getUser();
    </script>
