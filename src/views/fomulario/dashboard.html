    <div class="container">
      <h2 class="mt-3 mb-4">Dashboard de Recursos</h2>
      <div class="row">
        <!-- Coluna para o Total de Usuários -->
        <div class="col-3">
          <div class="card text-center p-3">
            <h5>Usuários</h5>
            <h3 id="total-usuarios">0</h3>

        <!-- Coluna para o Total de Doações -->
        <div class="col-3">
          <div class="card text-center p-3">
            <h5>Produtos Doados</h5>
            <h3 id="total-doacoes">0</h3>
          </div>
        </div>
    
        <!-- Coluna para o Total de Recursos -->
        <div class="col-3">
          <div class="card text-center p-3">
            <h5>Total de Produtos</h5>
            <h3 id="total-recursos">0</h3>
          </div>
        </div>
        
        <!-- Coluna para o Total de Distribuições -->
        <div class="col-3">

   <div class="container">

     </div>

   <div class="container"></div>
    <div class="row">
      <div class="chart border mt-5 col-6" id="chart3"></div>
      <div class="chart border mt-5 col-6" id="chart4"></div>
      
     </div>
   </div>
     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    // Função para buscar dados da API
    async function fetchData() {
      const accessToken = localStorage.getItem('accessToken');
      const url = `http://localhost:3000/api/dashboard`;

      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          }
        });

        if (!response.ok) throw new Error('Erro ao buscar dados da API');

        const data = await response.json();
        console.log('Dados da API:', data.doacoes);
        return data;
      } catch (error) {
        console.error('Erro:', error);
        return null;
      }
    }

    // Inicializando com dados da API
    const data = await fetchData();
    if (data) {
      // Desestruturando os valores dos totais
      const { totalUsuarios = 0, totalDistribuicoes = 0, totalRecursos = 0, totalDoacoes = 0 } = data;
      
      // Atualizando os elementos com os totais
      document.querySelector('#total-usuarios').textContent = totalUsuarios;
      document.querySelector('#total-doacoes').textContent = totalDoacoes;
      document.querySelector('#total-recursos').textContent = totalRecursos;
      document.querySelector('#total-distribuicoes').textContent = totalDistribuicoes;

      // Gerar gráfico de barras com produtos e suas quantidades
      if (data.recursos && data.recursos.length > 0) {
        const produtos = data.recursos.map(item => item.name);   // Nome dos produtos
        const quantidades = data.recursos.map(item => item.quantity);  // Quantidades dos produtos

        const optionsBar = {
          series: [{
            name: 'Quantidade',
            data: quantidades
          }],
          chart: {
            type: 'bar',
            height: 350
          },
          plotOptions: {
            bar: {
              horizontal: false,
              columnWidth: '55%',
              endingShape: 'rounded'
            }
          },
          dataLabels: {
            enabled: false
          },
          stroke: {
            show: true,
            width: 2,
            colors: ['transparent']
          },
          xaxis: {
            categories: produtos,  // Nomes dos produtos no eixo X
          },
          yaxis: {
            title: {
              text: 'Quantidade'
            }
          },
          fill: {
            opacity: 1
          },
          tooltip: {
            y: {
              formatter: function (val) {
                return val + " unidades";
              }
            }
          }
        };

        // Renderizar o gráfico de barras
        new ApexCharts(document.querySelector("#chart1"), optionsBar).render();

        // Gerar gráfico de área para os recursos (exemplo de recurso por data)
        const recursosData = data.recursos.map(item => item.createdAt);  // Data de criação dos recursos
        const recursosQuantidades = data.recursos.map(item => item.quantity);  // Quantidade dos recursos

        const optionsArea = {
          series: [{
            name: "Recursos",
            data: recursosQuantidades
          }],
          chart: {
            type: 'area',
            height: 350,
            zoom: {
              enabled: false
            }
          },
          dataLabels: {
            enabled: false
          },
          stroke: {
            curve: 'smooth'
          },
          title: {
            text: 'Análise de Recursos',
            align: 'left'
          },
          subtitle: {
            text: 'Quantidades de recursos ao longo do tempo',
            align: 'left'
          },
          xaxis: {
            categories: recursosData,  // Usando a data de criação dos recursos no eixo X
            type: 'datetime',  // Para mostrar as datas
          },
          yaxis: {
            title: {
              text: 'Quantidade de Recursos'
            }
          },
          legend: {
            horizontalAlign: 'left'
          }
        };

        // Renderizar o gráfico de área
        new ApexCharts(document.querySelector("#chart2"), optionsArea).render();
      }
    }
    const data = await fetchData();
    if (data) {
      // Gráfico de pizza 1 - Exemplo usando o total de doações por categoria
      const doacoesLabels = data.doacoes.map(item => item.categoria);  // Exemplo de categorias
      const doacoesQuantidades = data.doacoes.map(item => item.quantidade);  // Quantidade de doações por categoria

      const optionsPizza1 = {
        series: doacoesQuantidades,  // Quantidades das doações
        chart: {
          type: 'pie',
          width: 380
        },
        labels: doacoesLabels,  // Categorias das doações
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
      };

      // Renderizar gráfico de pizza 1
      new ApexCharts(document.querySelector("#chart3"), optionsPizza1).render();

      // Gráfico de pizza 2 - Exemplo usando o total de recursos por categoria
      const recursosLabels = data.recursos.map(item => item.categoria);  // Exemplo de categorias de recursos
      const recursosQuantidades = data.recursos.map(item => item.quantidade);  // Quantidade de recursos por categoria

      const optionsPizza2 = {
        series: recursosQuantidades,  // Quantidades de recursos
        chart: {
          type: 'pie',
          width: 380
        },
        labels: recursosLabels,  // Categorias de recursos
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
      };

      // Renderizar gráfico de pizza 2
      new ApexCharts(document.querySelector("#chart4"), optionsPizza2).render();
    }
  });
  
</script>
