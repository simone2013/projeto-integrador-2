var sparklineData = [10, 20, 15, 25, 30, 40, 35, 50, 45, 60];

// Função para randomizar os dados
function randomizeArray(arr) {
  return arr.map(() => Math.floor(Math.random() * 60));
}

// Opções genéricas para todos os gráficos
function getOptionsSpark(title, subtitle, data) {
  return {
    series: [{
      data: randomizeArray(data)
    }],
    chart: {
      type: 'area',
      height: 160,
      sparkline: {
        enabled: true
      }
    },
    stroke: {
      curve: 'straight'
    },
    fill: {
      opacity: 0.3
    },
    xaxis: {
      crosshairs: {
        width: 1
      }
    },
    yaxis: {
      min: 0
    },
    title: {
      text: title,
      offsetX: 0,
      style: {
        fontSize: '24px',
      }
    },
    subtitle: {
      text: subtitle,
      offsetX: 0,
      style: {
        fontSize: '14px',
      }
    }
  };
}
