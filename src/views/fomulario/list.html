        <script>
            // Função para buscar os dados do usuário
            const getUser = async (name = '') => {
                const accessToken = localStorage.getItem('accessToken');
                
                // Criar a URL com o nome, se fornecido
                const url = name ? `http://localhost:3000/api/users?name=${encodeURIComponent(name)}` : 'http://localhost:3000/api/users';
                
                try {
                    const response = await fetch(url, {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${accessToken}`
                        }
                    });
    
                    if (!response.ok) {
                        throw new Error("Falha ao buscar os dados do usuário");
                    }
    
                    // Converte a resposta para JSON
                    const data = await response.json();
                    console.log(data);
    
                    // Filtra os usuários que possuem o tipo de usuário definido
                    const filteredUsers = data.users.filter(user => user.user_type !== null && user.user_type !== undefined);
                    fillUserTable(filteredUsers);
    
                } catch (error) {
                    console.error("Erro ao obter os dados do usuário:", error);
                }
            };
    
            // Função para preencher a tabela com os dados dos usuários
            const fillUserTable = (users) => {
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = ''; // Limpa o corpo da tabela antes de adicionar as novas linhas
    
                users.forEach((user) => {
                    // Cria uma nova linha
                    const row = document.createElement('tr');
    
                    // Preenche a linha com os dados do usuário
                    row.innerHTML = `
                        <th scope="row">${user.id}</th>
                        <td>${user.name}</td>
                        <td>${user.cpf}</td>
                        <td>${user.user_type || 'Indefinido'}</td>
                        <td><a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdropUser">Incluir</a></td>
                        <td>
                            <i class="fa-solid fa-pencil mx-3" style="cursor:pointer" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></i>
                            <i class="fa-solid fa-trash" style="color: red"></i>
                        </td>
                    `;
                    
                    // Adiciona a linha à tabela
                    tableBody.appendChild(row);
                });
            };
    
            // Função que chama o getUser com o valor do filtro
            const filterData = () => {
                const name = document.getElementById('searchInput').value.trim();  // Obter o valor digitado no filtro
                getUser(name);  // Chama getUser com o nome (ou vazio se não houver filtro)
            };
    
            // Chama a função para obter os dados do usuário ao carregar a página
            getUser();
        </script>
