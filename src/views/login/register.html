<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>projeto</title>
</head>

<body class="d-flex align-items-center justify-content-center"> 
    <div class="border p-4 shadow p-3 mb-5 bg-dark rounded">
        <div class="col-12 align-self-center">
            <form id="registerForm" class="form-container">
                <h1>Faça seu Registro</h1>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="floatingName" name="name" placeholder="Seu nome" required />
                    <label for="floatingName">Nome</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="seu-email@gmail.com" required />
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="senha" required />
                    <label for="floatingPassword">Senha</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Cadastrar</button>
            </form>
            
        </div>
    </div>

    <script>
        // Adicionando evento de submit ao formulário
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Previne o comportamento padrão do formulário
            
            // Capturando dados do formulário
            const formData = {
                name: this.name.value,
                email: this.email.value,
                password: this.password.value
            };
    
            // Enviando os dados para a API
            try {
                const response = await fetch('http://localhost:3000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    alert(data.message); // Mostra a mensagem de sucesso
                } else {
                    alert(data.error); // Mostra erro se houver
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        });
    </script>
    
</body>
</html>
