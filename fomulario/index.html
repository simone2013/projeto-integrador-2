    <div class="container">
        <div class="col-4">
                <h2 class="text-center">Seja Bem-Vindo</h2>
                <div class="input-group mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="Cadastrar Doador/Beneficiário" aria-label="" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Pesquisar</button>
                    </div>
                </div>
                <div class="text-center">Ou</div>
                <button type="button" class="col-12 btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Novo Cadastro 
                </button>

                <!-- Modal do Bootstrap -->
                <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog  modal-lg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Novo Cadastro</h5>
                      
                      </div>
                      <div class="modal-body">
                        <div class="mb-3 col">
                          <label for="exampleFormControlInput1" class="form-label">Nome</label>
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                      <div class="row">
                          <div class="mb-3 col-5">
                              <label for="exampleFormControlInput1" class="form-label">CPF</label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                          </div>
                          <div class="mb-3 col-3">
                              <label for="exampleFormControlInput1" class="form-label">Data de Nascimento</label>
                              <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="">
                          </div>
                          <div class="mb-3 col-3">
                          <label for="exampleFormControlInput1" class="form-label">Sexo</label>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                              <label class="form-check-label" for="flexCheckDefault">
                                  Masculino
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                              <label class="form-check-label" for="flexCheckChecked">
                                  Feminino
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                              <label class="form-check-label" for="flexCheckChecked">
                                  Outros
                              </label>
                          </div>
                      </div>   
                      <div class="row">
                          <div class="mb-3 col-6">
                              <label for="exampleFormControlInput1" class="form-label">Telefone</label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                          </div>
                          <div class="mb-3 col-6">
                              <label for="exampleFormControlInput1" class="form-label">Tipo de Usuário</label>
                              <select class="form-select" aria-label="Default select example">
                                  <option selected>Selecione</option>
                                  <option value="1">Doador</option>
                                  <option value="2">Beneficiário</option>
                                  
                              </select>
                          </div>
                          <div class="mb-3 col-12">
                              <label for="exampleFormControlInput1" class="form-label">Rua</label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                          </div>    
                          </div class="row">
                          <div class="mb-3 col-5">
                              <label for="exampleFormControlInput1" class="form-label">Bairro</label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                          </div>
                              
                              <div class="mb-3 col-5">
                                  <label for="exampleFormControlInput1" class="form-label">Complemento</label>
                                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                              </div>
  
                              <div class="mb-3 col-2">
                                  <label for="exampleFormControlInput1" class="form-label">Número</label>
                                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                              </div>
                          </div>
                      <!-- dados de moradia -->
                      </div> 
                    
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar alterações</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Modal do Bootstrap -->
         
        </div>
    </div>
