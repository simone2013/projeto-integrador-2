<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" >
    <link href="style.css" rel="stylesheet">
    <title>projeto</title>
</head>
<body class=" "> 
    
   <main> 
    <div class="row">
        <div class="col-9">
            <img src="../img/login-img.png" alt="Login Image" class="img-fluid" />
        </div>
        <div class="col align-self-center">
            <form class="form-container">
                <h1>Faça seu login</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="seu-email@gmail.com" required />
                    <label for="floatingInput">e-mail</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="senha" required />
                    <label for="floatingPassword">senha</label>
                </div>
                
                <div class="row justify-content-center">
                    <div class="col-5 form-check my-3">
                        <input type="checkbox" class="form-check-input" id="flexcheckdefault">
                        <label class="form-check-label" for="flexcheckdefault">lembrar-me</label>
                    </div>
                    <div class="col-6 form-check text-end my-3">
                        <a href="" class="form-check-label">Alterar senha</a>
                    </div>
                </div>
                <!-- //type="submit" serve pra enviar os dados -->
                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                <p class="mt-2 mb-2 text-center">ou</p>
                <button class="btn btn-primary w-100 py-2">Crie sua conta</button>
                
            </form>
        </div>
    </div>
</main>
<script>
    // Adicionando evento de redirecionamento no submit do formulário
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Previne o comportamento padrão do formulário
        window.location.href = 'formulario/index.html'; // Redireciona para formulario/index.html
    });
</script>

</body>
</html>
